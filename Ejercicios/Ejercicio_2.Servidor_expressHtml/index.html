<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">       
    <title>Login</title>
</head>
<body>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-12 centrado-tarjeta">
                <div class= "tarjeta">
                    <hr>
                    <div class="imagen">
                        <img src="" alt="">
                    </div>
                    <h1>NAME USER</h1>
                    <p>LOGIN</p>
                    <form>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control placeholder" id="exampleInputPassword1" placeholder="PASSWORD">
                        </div>
                        <div class="mb-3 pregunta">
                            <p>ARE YOU STUDEN CODEHOUSE <br> ACADEMY?</p>
                        </div>
                        <div class="vertical">
                            <div class="mb-3 form-check check1">
                                <input type="radio" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">YES</label>
                              </div>
                              <div class="mb-3 form-check check2">
                                <input type="radio" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2">NO</label>
                              </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login">GET STARTED</button>
                    </form>
                    <div class="vertical logos">
                        <div>
                            <img class=" logo" src="/008-twitter copia.png" alt="">
                        </div>
                        <div>
                            <img class=" logo" src="/029-instagram copia.png" alt="">
                        </div>
                        <div>
                            <img class=" logo" src="/029-instagram copia.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="row">
                    <div class="col-12">
                        <p class="centrado">|DESIGN: CODEHOUSE ACADEMY</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
